{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for news in newsroom %}
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="card" style="width: 60rem;">
    <img src="{{ news.miniatures_image.miniature_image.url }}" class="card-img-top"
         alt="{{ news.miniatures_image.description }}">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title">{{news.title}}</h5>
        </div>
        <div class="col-7 d-flex justify-content-center">
          <h4 class="card-title"></h4>
        </div>
        <div class="col d-flex justify-content-end">
          <h5 class="card-title">{{news.date_of_publishing}}</h5>
        </div>
      </div>
      <p class="card-text">{{news.description}}</p>
      <div class="row">
        <div class="col">
          <a href="{% url 'newsroom-detail' news.id %}" class="btn btn-primary">To news</a>
        </div>
        <div class="col d-flex justify-content-end">
          <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Add 'To Read'">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
