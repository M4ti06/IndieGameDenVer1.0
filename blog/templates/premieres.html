{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for premiere in premieres %}
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="card" style="width: 60rem;">
    <img src="{{ premiere.premiere.miniature_image.url }}" class="card-img-top"
         alt="{{ premiere.premiere.description }}">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title">{{premiere.title}}</h5>
        </div>
        <div class="col-7 d-flex justify-content-center">
          <h4 class="card-title">{{premiere.game_title}}</h4>
        </div>
        <div class="col d-flex justify-content-end">
          <h5 class="card-title">{{premiere.date_of_publishing}}</h5>
        </div>
      </div>
      <p class="card-text">{{premiere.description}}</p>
      <div class="row">
        <div class="col">
          <a href="{% url 'premieres-detail' premiere.id %}" class="btn btn-primary">To premiere</a>
        </div>
        <div class="col d-flex justify-content-end">
          <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Add 'To WishList'">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
