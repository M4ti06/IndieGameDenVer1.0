{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="h-100 d-flex align-items-center justify-content-center row">
  <div class="card" style="width: 60rem;">
    <img src="{{ review.review_minature_image.miniature_image.url }}" class="card-img-top"
         alt="{{ review.review_minature_image.description }}">
    <div class="card-body">
        <div class="row">
        <div class="col">
          <h5 class="card-title">{{review.game_title}}</h5>
        </div>
        <div class="col-7 d-flex justify-content-center">
          <h4 class="card-title">{{review.title}}</h4>
        </div>
        <div class="col d-flex justify-content-end">
          <h5 class="card-title">{{review.date_of_publishing}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="card d-flex row" style="width: 60rem;">
      <p>{{ review.content }}</p>
    <h3>Gallery</h3>
      {% for review_image in review_images %}
        <img src="{{ review_image.image.url }}" alt="{{ review_image.image.description }}">
      {% endfor %}
    <h3>Video</h3>
  </div>
</div>
{% endblock %}
